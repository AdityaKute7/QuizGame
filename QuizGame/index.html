<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Java Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h1>Java Quiz Game</h1>

    <!-- Start Screen -->
    <div id="start-screen">
        <button id="start-btn">Let's Play the Game</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" style="display: none;">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>

        <div class="btn-group">
            <button id="prev-btn">Previous</button>
            <button id="skip-btn">Skip</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Score -->
    <div id="score-container" style="display: none;"></div>

    <footer>
        <a href="https://www.linkedin.com/in/adityakute53/" target="_blank" rel="noopener noreferrer">
            AdityaKute@2025
        </a>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
