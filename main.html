<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Java Quiz Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #4facfe, #00f2fe);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .quiz-container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        color: #4facfe;
    }
    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .options button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #f0f0f0;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    .options button:hover {
        background: #4facfe;
        color: white;
    }
    .btn-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }
    .btn-container button {
        padding: 10px 20px;
        border: none;
        background: #4facfe;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    /* Premium Start Button */
    #start-btn {
        background: linear-gradient(45deg, #4facfe, #00c6ff);
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #start-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
        background: linear-gradient(45deg, #00c6ff, #4facfe);
    }
    #start-btn:active {
        transform: scale(0.95);
    }
    footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 14px;
        color: rgb(235, 227, 227);
    }
    #score-container {
        font-size: 20px;
        color: #333;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h1>Java Quiz Game</h1>

    <!-- Start Screen -->
    <div id="start-screen">
        <button id="start-btn">Let's Play the Game</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" style="display: none;">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="btn-container">
            <button id="prev-btn">Previous</button>
            <button id="skip-btn">Skip</button>
            <button id="next-btn" style="display: none;">Next</button>
        </div>
    </div>

    <!-- Score -->
    <div id="score-container" style="display: none;"></div>

    <footer>
        <a href="https://www.linkedin.com/in/adityakute53/" target="_blank" rel="noopener noreferrer">
            AdityaKute@2025
        </a>
    </footer>
</div>

<script>
    const quizData = [
        { question: "Default value of int in Java", options: ["null", "0", "1", "-1"], answer: "0" },
        { question: "Default value of boolean in Java", options: ["true", "false", "0", "null"], answer: "false" },
        { question: "Keyword used to inherit a class", options: ["implements", "extends", "inherit", "super"], answer: "extends" },
        { question: "Keyword used to implement an interface", options: ["extends", "implements", "interface", "super"], answer: "implements" },
        { question: "Java is a ___ language", options: ["Procedural", "Object-Oriented", "Functional", "Scripting"], answer: "Object-Oriented" },
        { question: "Entry point method of Java program", options: ["start", "main", "run", "execute"], answer: "main" },
        { question: "Package imported by default", options: ["java.util", "java.io", "java.lang", "java.net"], answer: "java.lang" },
        { question: "Operator for concatenation in Java", options: ["+", "&", "concat", "*"], answer: "+" },
        { question: "Symbol for single-line comments", options: ["//", "/*", "<!--", "**"], answer: "//" },
        { question: "Symbol for multi-line comments", options: ["//", "/* */", "<!-- -->", "** **"], answer: "/* */" },
        { question: "Keyword to create an object", options: ["class", "new", "this", "super"], answer: "new" },
        { question: "Keyword to refer to current object", options: ["that", "this", "super", "self"], answer: "this" },
        { question: "Keyword to call parent class constructor", options: ["super", "this", "parent", "extends"], answer: "super" },
        { question: "Loop that checks condition after execution", options: ["for", "while", "do-while", "foreach"], answer: "do-while" },
        { question: "Statement to exit from a loop", options: ["break", "continue", "return", "exit"], answer: "break" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(null); // store answers

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const skipBtn = document.getElementById("skip-btn");
    const scoreContainer = document.getElementById("score-container");
    const startScreen = document.getElementById("start-screen");
    const quizBox = document.getElementById("quiz-box");

    document.getElementById("start-btn").onclick = () => {
        startScreen.style.display = "none";
        quizBox.style.display = "block";
        loadQuestion();
    };

    function loadQuestion() {
        const q = quizData[currentQuestion];
        questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
        optionsEl.innerHTML = "";

        // Show/hide buttons based on answer state
        nextBtn.style.display = answered[currentQuestion] !== null ? "block" : "none";
        skipBtn.style.display = answered[currentQuestion] === null ? "block" : "none";

        q.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => selectAnswer(opt);
            if (answered[currentQuestion] !== null) {
                btn.disabled = true;
                if (opt === quizData[currentQuestion].answer) {
                    btn.style.background = "#4caf50";
                    btn.style.color = "white";
                } else if (opt === answered[currentQuestion]) {
                    btn.style.background = "#f44336";
                    btn.style.color = "white";
                }
            }
            optionsEl.appendChild(btn);
        });

        prevBtn.disabled = currentQuestion === 0;
    }

    function selectAnswer(selected) {
        answered[currentQuestion] = selected;
        if (selected === quizData[currentQuestion].answer) {
            score++;
        }
        nextBtn.style.display = "block";
        skipBtn.style.display = "none"; // hide skip after selecting answer

        Array.from(optionsEl.children).forEach(button => {
            button.disabled = true;
            if (button.textContent === quizData[currentQuestion].answer) {
                button.style.background = "#4caf50";
                button.style.color = "white";
            } else if (button.textContent === selected) {
                button.style.background = "#f44336";
                button.style.color = "white";
            }
        });
    }

    nextBtn.onclick = () => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showScore();
        }
    };

    prevBtn.onclick = () => {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    };

    skipBtn.onclick = () => {
        answered[currentQuestion] = null; // clear any answer
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showScore();
        }
    };

    function showScore() {
        quizBox.style.display = "none";
        scoreContainer.style.display = "block";
        scoreContainer.textContent = `Your Score: ${score} / ${quizData.length}`;
    }
</script>

</body>
</html>
